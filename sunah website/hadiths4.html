<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحاديث نبوية - الصف التاسع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Section -->
    <header class="navbar">
        <img class="ec" src="النجاه.png" alt="شعار مدرسة النجاة" />
        <div class="m">
            <h1>المقرر للصف التاسع (مع معانيه)</h1>
            <a href="index.html" class="button">العوده الى الصفحه الرئيسيه</a>
            <style>
                .navigation-buttons {
                    text-align: center;
                    margin-top: 20px;
                }
                .button {
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    text-decoration: none;
                    float: left;
                }
                .button:hover {
                    background-color: #45a049;
                }
            </style>
        </div>
    </header>
    
    <!-- Section to display Hadiths -->
    <div class="hadiths2-container">
        <ul id="hadiths2-list"></ul>
    </div>

    <style>
        /* Hadiths Container Styling */
        .hadiths2-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            overflow-x: auto;
            gap: 120px;
            padding: 20px;
        }
        
        .hadith {
            margin-top: 20px;
            background-color: #ffffff;
            color: #034a74;
            padding: 20px;
            width: 1050px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
            cursor: pointer;
        }

        .hadith:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- JavaScript Script -->
    <script src="script_nineth.js"></script>
</body>
</html>
